<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopiumMeter Edge</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        input { padding: 10px; width: 80%; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>CopiumMeter</h1>
    <input type="text" id="inputText" placeholder="Enter your text here...">
    <br>
    <button onclick="analyzeText()">Analyze</button>
    <div id="result"></div>

    <script>
        function analyzeText() {
            const text = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            
            // Simulation of API call
            const levels = ['Copium', 'Sarcastic', 'Sincere', 'Neutral'];
            const randomLevel = levels[Math.floor(Math.random() * levels.length)];
            const score = Math.floor(Math.random() * 100);

            resultDiv.innerText = `Result: ${randomLevel} (${score}%)`;
        }
    </script>
</body>
</html>
